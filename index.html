<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSol</title>
    <link rel="stylesheet" type="text/css" href="pretty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-tLEjKjZp+AvH0Yz7JlVKxRbVfUpCPcO+5qJ4q4Qh4Z6aJXT6vcuW3r8m2+tqKvx1d3JeSkzWmt8Iquv1Rmccjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <form>
        <label for="inputText">Enter Your public key</label>
        <input type="text" id="inputText" name="inputText">
        <button type="button" onclick="submitForm()">Get Sol Now</button>
        <a href="https://twitter.com/YourTwitterHandle"><i class="fab fa-twitter"></i></a>
<a href="https://www.linkedin.com/in/YourLinkedInHandle"><i class="fab fa-linkedin-in"></i></a>

    </form>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const { Connection, PublicKey } = solanaWeb3;
    </script>
    <script>
        function submitForm() {
            var solanaPublicKey = document.getElementById("inputText").value;
            // connection
            const connection = new Connection("https://api.devnet.solana.com");
            let publicKeyObject = new PublicKey(solanaPublicKey)

            const fn = (async () => {
                // 1e9 lamports = 10^9 lamports = 1 SOL
                let txhash = await connection.requestAirdrop(publicKeyObject, 1e9);
                console.log(`txhash: ${txhash}`);
            })();

            const inputText = document.getElementById("inputText").value;
            alert("You Entered:" + inputText)
        }
    </script>

</body>

</html>
